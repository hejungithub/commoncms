<div class="row" style="height:400px;">
    <div class="panel-group" id="accordion">
        <ol class="breadcrumb">
            <li><a href="#" ui-sref="home">首页</a></li>
            <li class="active">系统管理</li>
            <li class="active">消息</li>
        </ol>

        <div class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse"
                 data-parent="#accordion"
                 data-target="#collapseOne">
                <h4 class="panel-title">
                    <a href="javascript:;" class="text-warning">
                        新消息
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" rows="2" cols="10" ng-model="msg.title"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" rows="10" cols="10" ng-model="msg.content"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <input type="button" class="btn-lg btn-primary btn-block" ng-click="sendMsg()" value="确认" />
                            </div>
                        </div>
                        <br/>
                    </form>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
