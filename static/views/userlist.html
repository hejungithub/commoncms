<div class="row" style="height:400px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            用户列表
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>昵称</th>
                    <th>手机</th>
                    <th>邮箱</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in users">
                    <td>{{u.name}}</td>
                    <td>{{u.tel}}</td>
                    <td>{{u.nickname}}</td>
                    <td>{{u.mail}}</td>
                </tr>
                </tbody>
            </table>

            <!-- paging -->
            <pagination
                    total-items="totalItems"
                    ng-model="currentPage"
                    max-size="maxSize"
                    items-per-page="size"
                    ng-change="pageChanged()"
                    boundary-link-numbers="true"
                    boundary-links="true"
                    previous-text="上一页"
                    next-text="下一页"
                    first-text="首页"
                    last-text="尾页"
                    >
            </pagination>
            <br/>
            <br/>
        </div>
    </div>
</div>
