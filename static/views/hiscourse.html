<div class="row" style="height:400px;">
    <ol class="breadcrumb">
        <li><a href="#" ui-sref="home">首页</a></li>
        <li class="active">历史课程</li>
    </ol>

    <div class="panel panel-default">
        <div class="panel-heading">
            <button class="btn btn-primary" ng-click="ok()">
                添加课程
            </button>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>讲师</th>
                    <th>内容</th>
                    <th>地址</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in hiss">
                    <td>{{u.id}}</td>
                    <td>{{u.lecturer}}</td>
                    <td><a ui-sref="home.hiscourseedit({id: u.id })">{{u.content | limitTo:20}}</a></td>
                    <td>{{u.url}}</td>
                    <td>{{u.starttime}}</td>
                    <td>{{u.endtime}}</td>
                </tr>
                </tbody>
            </table>

            <!-- paging -->
            <pagination
                    total-items="totalItems"
                    ng-model="currentPage"
                    max-size="maxSize"
                    items-per-page="size"
                    ng-change="pageChanged()"
                    boundary-link-numbers="true"
                    boundary-links="true"
                    previous-text="上一页"
                    next-text="下一页"
                    first-text="首页"
                    last-text="尾页"
                    >
            </pagination>
            <br/>
            <br/>
        </div>
    </div>
</div>
