<div class="row" style="height:400px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ol class="breadcrumb">
                <li><a href="#" ui-sref="home">首页</a></li>
                <li class="active">系统管理</li>
                <li class="active">充值</li>
            </ol>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">充值类型</label>
                    <div class="col-sm-3">
                        <select class="form-control"
                                ng-model="valtype" ng-options="x for (x, y) in types">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">充值用户</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control disabled" disabled ng-model="uname"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">充值金额</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" ng-model="addval"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <input type="button" ng-click="doadd()" class="btn btn-primary" value="提交"/>
                    </div>
                </div>
            </form>
        </div>

        <div class="panel-body">
            <br/>
            <br/>
        </div>
    </div>
</div>
