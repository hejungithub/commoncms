<div class="row" style="height:400px;">
    <ol class="breadcrumb">
        <li><a href="#" ui-sref="home">首页</a></li>
        <li class="active">系统管理</li>
        <li class="active">消息</li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">
            <input ui-sref="home.msgadd" type="button" class="btn-primary" value="新消息" />
        </div>

        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>标题</th>
                    <th>内容</th>
                    <th>发送时间</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="itm in dss">
                    <td class="col-sm-3">{{itm[0] | limitTo:10}}</td>
                    <td class="col-sm-6">{{itm[1] | limitTo:20}}</td>
                    <td class="col-sm-3">{{itm[2]}}</td>
                </tr>
                </tbody>
            </table>

            <!-- paging -->
            <pagination
                    total-items="totalItems"
                    ng-model="currentPage"
                    max-size="maxSize"
                    items-per-page="size"
                    ng-change="pageChanged()"
                    boundary-link-numbers="true"
                    boundary-links="true"
                    previous-text="上一页"
                    next-text="下一页"
                    first-text="首页"
                    last-text="尾页"
                    >
            </pagination>
            <br/>
            <br/>
        </div>
    </div>
</div>
