<div class="row" style="height:400px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ol class="breadcrumb">
                <li><a href="#" ui-sref="home">首页</a></li>
                <li class="active">系统管理</li>
                <li class="active">提现</li>
            </ol>
        </div>
        <!--<div class="panel-body">-->
            <!--<form class="form-inline " role="form">-->
                <!--<div class="form-group">-->
                    <!--<select class="form-control"-->
                            <!--ng-model="cond" ng-options="x for (x, y) in types">-->
                    <!--</select>-->
                <!--</div>-->

                <!--<div class="form-group">-->

                <!--</div>-->

                <!--<div class="form-group">-->
                    <!--<input type="button" ng-click="dosearch()" class="btn btn-primary" value="查询"/>-->
                <!--</div>-->
            <!--</form>-->
        <!--</div>-->

        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>金额</th>
                    <th>银行</th>
                    <th>分行</th>
                    <th>卡号</th>
                    <th>提现状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(idx,ds) in dss">
                    <td><a ui-sref="home.userdetail({id: ds.uid })">{{ds.uname}}</a></td>
                    <td>{{ds.name}}</td>
                    <td>{{ds.money}}</td>
                    <td>{{ds.bankname}}</td>
                    <td>{{ds.branchbank}}</td>
                    <td>{{ds.bank_num}}</td>
                    <td ng-if="ds.status == 0">申请中</td>
                    <td ng-if="ds.status == 1">取消</td>
                    <td ng-if="ds.status == 2">完成</td>
                    <td>
                        <button class="btn btn-sm" ng-click="openModel(ds.id)">提现</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- paging -->
            <pagination
                    total-items="totalItems"
                    ng-model="currentPage"
                    max-size="maxSize"
                    items-per-page="size"
                    ng-change="pageChanged()"
                    boundary-link-numbers="true"
                    boundary-links="true"
                    previous-text="上一页"
                    next-text="下一页"
                    first-text="首页"
                    last-text="尾页"
                    >
            </pagination>
            <br/>
            <br/>
        </div>
    </div>
</div>


<script type="text/ng-template" id="modal.html">
    <div>
        <div class="modal-header">
            <h3 class="modal-title" align="center">
                提现申请
            </h3>
        </div>
        <div class="modal-body">
            <div align="center">
                请确认提现申请卡号及相关信息无误，提现点击确认，取消提现此次申请作废。
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">
                确认
            </button>
            <button class="btn btn-primary" ng-click="cancel()">
                取消
            </button>
            <button class="btn btn-warning" ng-click="quit()">
                退出
            </button>
        </div>
    </div>
</script>
