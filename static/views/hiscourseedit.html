<div class="row" style="height:400px;">
    <ol class="breadcrumb">
        <li><a href="#" ui-sref="home">首页</a></li>
        <li><a href="#" ui-sref="home.hiscourse">历史课程</a></li>
        <li class="active">编辑</li>
    </ol>

    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">课程编号</label>
                    <div class="col-sm-4">
                        <input type="text" disabled class="form-control" value="{{course.id}}" ng-model="course.id" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">讲师</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="{{course.lecturer}}" ng-model="course.lecturer" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">链接</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="{{course.url}}" ng-model="course.url" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="10" ng-model="course.content">{{course.content}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">开始时间</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="{{course.starttime}}" ng-model="course.starttime"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">结束时间</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" value="{{course.endtime}}" ng-model="course.endtime"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button class="btn btn-primary" ng-click="save_his()">
                            提交
                        </button>
                    </div>
                </div>
            </form>
            <br/>
            <br/>
        </div>
    </div>
</div>
