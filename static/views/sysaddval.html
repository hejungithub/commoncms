<div class="row" style="height:400px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ol class="breadcrumb">
                <li><a href="#" ui-sref="home">首页</a></li>
                <li class="active">系统管理</li>
                <li class="active">充值</li>
            </ol>
        </div>
        <div class="panel-body">
            <form class="form-inline " role="form">
                <div class="form-group">
                    <select class="form-control"
                            ng-model="cond" ng-options="x for (x, y) in types">
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" ng-model="condval"/>
                </div>

                <div class="form-group">
                    <input type="button" ng-click="dosearch()" class="btn btn-primary" value="查询"/>
                </div>
            </form>
        </div>

        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>手机</th>
                    <th>昵称</th>
                    <th>齐傲币</th>
                    <th>奖金</th>
                    <th>充值</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in users">
                    <td><a ui-sref="home.userdetail({id: u.id })">{{u.name}}</a></td>
                    <td>{{u.tel}}</td>
                    <td>{{u.nickname}}</td>
                    <td>{{u.qiaomoney}}</td>
                    <td>{{u.money}}</td>
                    <td>
                        <input type="button" ui-sref="home.addvalreal({id:u.id,name:u.name})" class="btn btn-sm" value="充值"/>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- paging -->
            <pagination
                    total-items="totalItems"
                    ng-model="currentPage"
                    max-size="maxSize"
                    items-per-page="size"
                    ng-change="pageChanged()"
                    boundary-link-numbers="true"
                    boundary-links="true"
                    previous-text="上一页"
                    next-text="下一页"
                    first-text="首页"
                    last-text="尾页"
                    >
            </pagination>
            <br/>
            <br/>
        </div>
    </div>
</div>
